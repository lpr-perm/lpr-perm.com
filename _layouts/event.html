---
layout: post
---
<div class="row">
  <div class="col-lg">
    {{ page.text | escape }}
    {{ content }}
  </div>
  {% if page.google_maps_iframe_url %}
    <div class="col-lg">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{ page.google_maps_iframe_url }}">
        </iframe>
      </div>
    </div>
  {% endif %}
</div>
