---
layout: default
---
<div class="container">
  <article>
    <header>
      <h1>{{ page.title | escape }}</h1>

      <p>
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: '%b %-d, %Y %R' }}
        </time>
      </p>

      {% include shortlink.html %}
    </header>

    <div class="mt-3">
      {{ content }}
    </div>

    <a href="{{ page.url | relative_url }}" hidden></a>
  </article>
</div>
