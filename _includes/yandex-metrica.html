{%- if jekyll.environment == 'production' and site.yandex_metrica -%}
<script type="text/javascript" >
  (function (d, w, c) {
    (w[c] = w[c] || []).push(function() {
      try {
        w.yaCounter{{ site.yandex_metrica }} = new Ya.Metrika2({
          id: {{ site.yandex_metrica }},
          clickmap: true,
          trackLinks: true,
          accurateTrackBounce: true
        });
      } catch(e) { }
    });

    var n = d.getElementsByTagName('script')[0],
        s = d.createElement('script'),
        f = function () { n.parentNode.insertBefore(s, n); };

    s.type = 'text/javascript';
    s.async = true;
    s.src = 'https://mc.yandex.ru/metrika/tag.js';

    if (w.opera == '[object Opera]') {
      d.addEventListener('DOMContentLoaded', f, false);
    } else { f(); }
  })(document, window, 'yandex_metrika_callbacks2');
</script>

<noscript>
  <div>
    <img src="https://mc.yandex.ru/watch/{{ site.yandex_metrica }}" style="position:absolute; left:-9999px;" alt=""/>
  </div>
</noscript>
{%- endif -%}
