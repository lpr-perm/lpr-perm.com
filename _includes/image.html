<picture>
  <source media="(max-width: 320px)" srcset="{% asset  "small/{{ include.src }}" @path %}"/>
  <source media="(max-width: 480px)" srcset="{% asset "medium/{{ include.src }}" @path %}"/>
  <img alt="{{ include.alt }}"          src="{% asset  "large/{{ include.src }}" @path %}"
       class="img-fluid" />
</picture>
